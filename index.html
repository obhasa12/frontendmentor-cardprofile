<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="object">
      <div class="object__image"></div>
      <div class="object__text">
        <div class="object__name">Victor Crest   <span style="color:hsl(0, 0%, 59%); font-weight: 400;">26</span> </div>
        <div class="object__city">London</div>
      </div>
      <div class="object__status">
        <div class="object__followers">
          <div class="object__follnum">80K</div>
          <div class="object__follsub">Followers</div>
        </div>
        <div class="object__likes">
          <div class="object__likenum">803K</div>
          <div class="object__likesub">Likes</div>
        </div>
        <div class="object__photos">
          <div class="object__photnum">1.4K</div>
          <div class="object__photsub">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/obhasa12">Obhasa Putra</a>.
    </div>
  </div>
  <!-- 
  
  

  
  

  
  

 
   -->
  
</body>
</html>
